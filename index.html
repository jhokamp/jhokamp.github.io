---
layout: default 
---
<div class="" style="margin-top:50px;">
       <div class="row">
        {% for post in site.posts %}
        
        <div class="col s12 m6">
          <div class="card cyan lighten-2">
            <div class="card-content white-text">
              <span class="card-title">{{ post.title }}</span>
              <p>{{ post.date | date: "%b %-d, %Y" }}</p>
            </div>
            <div class="card-action">
              <a class="white cyan-text lighten-1 waves-effect waves-cyan waves-light btn" href="{{ post.url | prepend: site.baseurl }}">View Post</a>
              <a class="white cyan-text lighten-1 waves-effect waves-cyan waves-light btn" href='#'>Share on Facebook</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      
      <a href="{{ " /feed.xml " | prepend: site.baseurl }}" class="cyan lighten-1 waves-effect waves-light btn"><i class="mdi-file-cloud left"></i>Subscribe to RSS Feed</a>

</div>
